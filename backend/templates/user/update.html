{% extends 'admin_base.html' %}

{% block title%}Edit Area{% endblock %}

{% block content %}

<div class="container-fluid">
    <form method="post">
        {% csrf_token %}

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title">Edit Area</h2>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Save Change</button>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="select_country">Country <span class="text-danger">*</span></label>
                                <select id="select_country" name="select_country" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="select_district">District <span class="text-danger">*</span></label>
                                <select id="select_district" name="select_district" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="select_sub_district">Sub District <span class="text-danger">*</span></label>
                                <select id="select_sub_district" name="select_sub_district" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="area_name">Area <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="area_name" name="area_name" value="{{ area.name|default_if_none:'' }}" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extrascript %}
    <script>
        $(document).ready(function () {
            setCountryValue("{{ area.sub_district.district.country.unique_id }}");
            setDistrictValue("{{ area.sub_district.district.unique_id }}");
            setSubDistrictValue("{{ area.sub_district.unique_id }}");
        });
    </script>
{% endblock %}
