{% extends 'admin_base.html' %}

{% block title%}Add Management User{% endblock %}

{% block content %}

<div class="container-fluid">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title">Add Management User</h2>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Save Change</button>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">Firstname <span class="text-danger">*</span></label>
                                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ form.first_name.value|default_if_none:'' }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Lastname <span class="text-danger">*</span></label>
                                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value|default_if_none:'' }}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Mobile No <span class="text-danger">*</span></label>
                                <input type="phone" class="form-control" id="phone" name="phone" value="{{ form.phone.value|default_if_none:'' }}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="gender">Gender <span class="text-danger">*</span></label>
                                <select id="gender" class="form-control" name="gender" required>
                                    <option value="male" {% if form.gender.value == 'male' %}selected{% endif %}>Male</option>
                                    <option value="female" {% if form.gender.value == 'female' %}selected{% endif %}>Female</option>
                                    <option value="other" {% if form.gender.value == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="profile_photo">Profile Photo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile_photo" name="profile_photo" accept="image/*">
                                    <label class="custom-file-label" for="profile_photo">Choose file</label>
                                </div>
                            </div>



                            {% comment %} <div class="mt-3">
                                <label for="profile_photo" class="btn btn-secondary btn-sm">Update Photo</label>
                                <input type="file" id="profile_photo" name="profile_photo" class="d-none">
                            </div> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
